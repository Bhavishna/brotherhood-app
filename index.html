<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Brotherhood | Entrance</title>
</head>
<body class="bg-[#020617] text-white flex flex-col items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-7xl font-black text-emerald-500 tracking-tighter mb-4">BROTHERHOOD</h1>
        <p class="text-slate-400 text-lg mb-10">A sanctuary for students. Strength in silence.</p>
        <button id="loginBtn" class="bg-emerald-600 hover:bg-emerald-500 px-12 py-4 rounded-full font-bold text-xl transition-all transform hover:scale-105">
            Enter with Google
        </button>
    </div>

    <script type="module">
        import { auth, provider } from './app.js';
        import { signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        document.getElementById('loginBtn').onclick = async () => {
            try { await signInWithPopup(auth, provider); } catch (err) { console.error(err); }
        };

        onAuthStateChanged(auth, (user) => { if(user) window.location.href = 'gate.html'; });
    </script>
</body>
</html>
