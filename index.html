<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Brotherhood | Entrance</title>
</head>
<body class="bg-slate-900 text-white flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-6xl font-black text-emerald-500 mb-4">BROTHERHOOD</h1>
    <p class="text-slate-400 mb-8">Strength in Silence.</p>
    <button id="loginBtn" class="bg-emerald-600 px-10 py-4 rounded-full font-bold hover:bg-emerald-500">Enter with Google</button>

    <script type="module">
        import { auth, provider } from './app.js';
        import { signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        document.getElementById('loginBtn').onclick = async () => {
            await signInWithPopup(auth, provider);
            window.location.href = 'gate.html';
        };
    </script>
</body>
</html>
