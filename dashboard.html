<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Brotherhood | Dashboard</title>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; scroll-behavior: smooth; }
        .masonry { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 768px) { .masonry { column-count: 2; } }
        @media (min-width: 1024px) { .masonry { column-count: 3; } }
        .glass-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        #toast { transition: transform 0.3s ease-in-out, opacity 0.3s; transform: translateY(100px); }
        #toast.show { transform: translateY(0); opacity: 1; }
        .nav-glass { background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="text-slate-200 min-h-screen relative">

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] opacity-0 pointer-events-none">
        <div class="bg-emerald-500 text-slate-900 px-6 py-3 rounded-2xl font-bold shadow-2xl flex items-center gap-3">
            <span id="toastIcon">üõ°Ô∏è</span>
            <span id="toastMsg">Strength Sent!</span>
        </div>
    </div>

    <nav class="sticky top-0 z-40 nav-glass px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-emerald-500 rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-500/20">
                <span class="text-slate-900 font-black text-xl">B</span>
            </div>
            <h1 class="text-xl font-extrabold tracking-tighter text-white uppercase hidden sm:block">Brotherhood</h1>
        </div>
        
        <div class="flex items-center gap-3 md:gap-6">
            <button onclick="window.location.href='zen.html'" class="group flex items-center gap-2 px-4 py-2 bg-emerald-500/10 border border-emerald-500/20 rounded-xl hover:bg-emerald-500 hover:text-slate-900 transition-all duration-300">
                <span class="text-xs font-bold uppercase tracking-widest">Zen Zone</span>
                <span>üßò</span>
            </button>

            <button id="profileTrigger" class="text-slate-400 hover:text-white text-xs font-bold tracking-widest uppercase px-2 py-1 transition">
                Profile
            </button>

            <button id="logoutBtn" class="text-rose-500/70 hover:text-rose-400 text-xs font-bold uppercase tracking-widest transition">
                Logout
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 lg:p-12">
        <header class="mb-12 text-center sm:text-left">
            <h2 class="text-4xl font-black text-white tracking-tight mb-2">The Circle</h2>
            <p class="text-slate-500 font-medium">Lend your ear to a brother. Give strength to the silent.</p>
        </header>

        <div id="feed" class="masonry space-y-6">
            </div>
    </main>

    <button id="postTrigger" class="fixed bottom-8 right-8 w-16 h-16 bg-emerald-500 rounded-full flex items-center justify-center text-slate-900 shadow-2xl hover:scale-110 active:scale-95 transition-all z-50">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
    </button>

    <div id="profileModal" class="fixed inset-0 bg-slate-950/90 backdrop-blur-xl z-[60] hidden flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-sm rounded-[2.5rem] p-10 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-emerald-500 to-transparent"></div>
            <h3 id="modalBrotherId" class="text-3xl font-black text-white mb-2 tracking-tighter">Brother #----</h3>
            <p class="text-slate-500 text-xs uppercase tracking-widest mb-8">Verified Member</p>
            
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-white/5 p-6 rounded-[2rem] border border-white/5">
                    <div id="burdenCount" class="text-3xl font-black text-emerald-500">0</div>
                    <p class="text-[9px] uppercase tracking-widest text-slate-500 mt-1 font-bold">Burdens Shared</p>
                </div>
                <div class="bg-white/5 p-6 rounded-[2rem] border border-white/5 flex flex-col items-center justify-center">
                    <div class="text-3xl font-black text-emerald-500">üõ°Ô∏è</div>
                    <p class="text-[9px] uppercase tracking-widest text-slate-500 mt-1 font-bold">Status</p>
                </div>
            </div>
            <button id="closeProfile" class="w-full py-4 rounded-2xl bg-white text-slate-900 font-bold hover:bg-emerald-400 transition-colors">Back to Circle</button>
        </div>
    </div>

    <div id="postModal" class="fixed inset-0 bg-slate-950/80 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-lg rounded-[2.5rem] p-8">
            <h3 class="text-xl font-bold text-white mb-4 tracking-tight">Post a Burden</h3>
            <textarea id="burdenInput" rows="5" class="w-full bg-slate-950/50 border border-white/10 rounded-2xl p-5 text-white outline-none focus:border-emerald-500/50 transition-all resize-none" placeholder="What's weighing on you?"></textarea>
            <div class="flex justify-end gap-4 mt-6">
                <button id="cancelBtn" class="px-6 py-2 text-slate-500 font-bold">Cancel</button>
                <button id="submitBtn" class="bg-emerald-500 text-slate-900 px-10 py-3 rounded-2xl font-bold hover:bg-emerald-400 shadow-lg shadow-emerald-500/20">Publish</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, auth } from './app.js';
        import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Route Protection
        onAuthStateChanged(auth, (user) => { 
            if (!user) window.location.href = 'index.html';
            else document.getElementById('modalBrotherId').innerText = `Brother #${user.uid.slice(-4)}`;
        });

        // Notifications
        function showToast(msg, icon = 'üõ°Ô∏è', color = 'bg-emerald-500') {
            const toast = document.getElementById('toast');
            const inner = toast.querySelector('div');
            document.getElementById('toastMsg').innerText = msg;
            document.getElementById('toastIcon').innerText = icon;
            inner.className = `${color} text-slate-900 px-6 py-3 rounded-2xl font-bold shadow-2xl flex items-center gap-3`;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Modals Management
        document.getElementById('postTrigger').onclick = () => document.getElementById('postModal').classList.remove('hidden');
        document.getElementById('cancelBtn').onclick = () => document.getElementById('postModal').classList.add('hidden');
        document.getElementById('profileTrigger').onclick = async () => {
            const snap = await getDocs(collection(db, "burdens"));
            let count = 0;
            snap.forEach(d => { if(d.data().author === auth.currentUser.uid) count++; });
            document.getElementById('burdenCount').innerText = count;
            document.getElementById('profileModal').classList.remove('hidden');
        };
        document.getElementById('closeProfile').onclick = () => document.getElementById('profileModal').classList.add('hidden');
        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        // Submit Post
        document.getElementById('submitBtn').onclick = async () => {
            const val = document.getElementById('burdenInput').value;
            if(val.length < 5) return;
            await addDoc(collection(db, "burdens"), {
                text: val, author: auth.currentUser.uid, strengths: [], timestamp: serverTimestamp()
            });
            document.getElementById('postModal').classList.add('hidden');
            document.getElementById('burdenInput').value = '';
            showToast("Shared with the Brotherhood.", "‚ú®");
        };

        // Self-React Protection Logic
        window.react = async (postId, emoji) => {
            const postRef = doc(db, "burdens", postId);
            const postSnap = await getDoc(postRef);
            if (postSnap.exists()) {
                const postData = postSnap.data();
                if (postData.author === auth.currentUser.uid) {
                    showToast("Brothers support others, not themselves.", "‚ö†Ô∏è", "bg-amber-500");
                    return;
                }
                await updateDoc(postRef, { strengths: arrayUnion(emoji) });
                showToast("Strength sent!", "üî•");
            }
        };

        // Live Feed Renderer
        onSnapshot(query(collection(db, "burdens"), orderBy("timestamp", "desc")), (snap) => {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            snap.forEach(post => {
                const data = post.data();
                feed.innerHTML += `
                <div class="glass-card p-8 rounded-[2.5rem] break-inside-avoid border border-white/5 hover:border-emerald-500/20 transition-all group">
                    <div class="flex items-center gap-2 mb-4">
                        <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.8)]"></span>
                        <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Brother #${data.author.slice(-4)}</span>
                    </div>
                    <p class="text-white text-lg font-medium italic mb-6 leading-relaxed">"${data.text}"</p>
                    
                    <div class="flex gap-2 mb-6 border-t border-white/5 pt-4">
                        <button onclick="react('${post.id}', '‚ù§Ô∏è')" class="bg-white/5 hover:bg-emerald-500/20 px-3 py-2 rounded-xl transition">‚ù§Ô∏è</button>
                        <button onclick="react('${post.id}', 'üôå')" class="bg-white/5 hover:bg-emerald-500/20 px-3 py-2 rounded-xl transition">üôå</button>
                        <button onclick="react('${post.id}', 'üí™')" class="bg-white/5 hover:bg-emerald-500/20 px-3 py-2 rounded-xl transition">üí™</button>
                        <button onclick="react('${post.id}', 'ü´Ç')" class="bg-white/5 hover:bg-emerald-500/20 px-3 py-2 rounded-xl transition">ü´Ç</button>
                    </div>

                    <div class="space-y-2">
                        ${data.strengths.map(s => `<div class="bg-white/5 p-3 rounded-2xl text-[11px] text-slate-400 border border-white/5 font-medium animate-in fade-in zoom-in duration-300">${s}</div>`).join('')}
                    </div>
                </div>`;
            });
        });
    </script>
</body>
</html>
