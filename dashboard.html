<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
    
    <title>Brotherhood | Dashboard</title>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; scroll-behavior: smooth; }
        .masonry { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 768px) { .masonry { column-count: 2; } }
        @media (min-width: 1024px) { .masonry { column-count: 3; } }
        .glass-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(10px); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        #toast { transition: all 0.3s ease-in-out; transform: translateY(100px); opacity: 0; }
        #toast.show { transform: translateY(0); opacity: 1; }
        .nav-glass { background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .circle-chip.active { background-color: #10b981; color: #020617; border-color: #10b981; }
    </style>
</head>
<body class="text-slate-200 min-h-screen relative">

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] pointer-events-none">
        <div class="bg-emerald-500 text-slate-900 px-6 py-3 rounded-2xl font-bold shadow-2xl flex items-center gap-3">
            <span id="toastIcon">üõ°Ô∏è</span>
            <span id="toastMsg">Strength Sent!</span>
        </div>
    </div>

    <nav class="sticky top-0 z-40 nav-glass px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-emerald-500 rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-500/20">
                <span class="text-slate-900 font-black text-xl">B</span>
            </div>
            <h1 id="navLogo" class="text-xl font-extrabold tracking-tighter text-white uppercase hidden sm:block">Brotherhood</h1>
        </div>
        <div class="flex items-center gap-3 md:gap-6">
            <select id="langSelect" class="bg-slate-800 text-[10px] text-emerald-500 font-bold border border-emerald-500/30 rounded px-2 py-1 outline-none">
                <option value="en">EN</option>
                <option value="hi">HI</option>
            </select>
            <button onclick="window.location.href='zen.html'" class="px-4 py-2 bg-emerald-500/10 border border-emerald-500/20 rounded-xl hover:bg-emerald-500 hover:text-slate-900 transition-all text-xs font-bold uppercase">Zen Zone üßò</button>
            <button id="profileTrigger" class="text-slate-400 hover:text-white text-xs font-bold uppercase">Profile</button>
            <button id="logoutBtn" class="text-rose-500/70 text-xs font-bold uppercase">Logout</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 lg:p-12">
        <header class="mb-8">
            <h2 id="headerTitle" class="text-4xl font-black text-white mb-2 tracking-tight">The Circle</h2>
            <p id="headerSub" class="text-slate-500 font-medium italic">Support your brothers.</p>
        </header>

        <div class="flex gap-3 overflow-x-auto pb-6 mb-4 no-scrollbar">
            <button onclick="filterFeed('all')" id="filter-all" class="flex-none px-5 py-2 rounded-full bg-emerald-500 text-slate-900 text-[10px] font-bold uppercase filter-btn">All Circles</button>
            <button onclick="filterFeed('stress')" id="filter-stress" class="flex-none px-5 py-2 rounded-full bg-white/5 border border-white/10 text-slate-400 text-[10px] font-bold uppercase filter-btn">#Stress</button>
            <button onclick="filterFeed('grief')" id="filter-grief" class="flex-none px-5 py-2 rounded-full bg-white/5 border border-white/10 text-slate-400 text-[10px] font-bold uppercase filter-btn">#Grief</button>
            <button onclick="filterFeed('motivation')" id="filter-motivation" class="flex-none px-5 py-2 rounded-full bg-white/5 border border-white/10 text-slate-400 text-[10px] font-bold uppercase filter-btn">#Motivation</button>
            <button onclick="filterFeed('relationship')" id="filter-relationship" class="flex-none px-5 py-2 rounded-full bg-white/5 border border-white/10 text-slate-400 text-[10px] font-bold uppercase filter-btn">#Relationship</button>
        </div>

        <div id="feed" class="masonry space-y-6"></div>
    </main>

    <button id="postTrigger" class="fixed bottom-8 right-8 w-16 h-16 bg-emerald-500 rounded-full flex items-center justify-center text-slate-900 shadow-2xl hover:scale-110 z-50 transition-transform">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
    </button>

    <div id="deleteModal" class="fixed inset-0 bg-slate-950/90 backdrop-blur-md z-[70] hidden flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-sm rounded-[2.5rem] p-10 text-center border-rose-500/20">
            <div class="w-16 h-16 bg-rose-500/20 border-2 border-rose-500 rounded-full flex items-center justify-center mx-auto mb-6 text-2xl">üóëÔ∏è</div>
            <h3 class="text-xl font-black text-white mb-2 uppercase">Confirm Deletion</h3>
            <div class="flex gap-3 mt-8">
                <button id="cancelDeleteBtn" class="flex-1 bg-slate-800 py-3 rounded-2xl font-bold">Cancel</button>
                <button id="confirmDeleteBtn" class="flex-1 bg-rose-600 py-3 rounded-2xl font-bold text-white">Delete</button>
            </div>
        </div>
    </div>

    <div id="profileModal" class="fixed inset-0 bg-slate-950/90 backdrop-blur-xl z-[60] hidden flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-sm rounded-[2.5rem] p-10 text-center border-emerald-500/10">
            <h3 id="modalBrotherId" class="text-3xl font-black text-white mb-2 tracking-tighter">Brother #----</h3>
            <p id="profileStatus" class="text-emerald-500 text-xs font-bold uppercase tracking-widest mb-8 italic">Novice Brother</p>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-white/5 p-6 rounded-[2rem] border border-white/5">
                    <div id="burdenCount" class="text-3xl font-black text-white">0</div>
                    <p class="text-[9px] uppercase tracking-widest text-slate-500 mt-1 font-bold">Burdens</p>
                </div>
                <div class="bg-white/5 p-6 rounded-[2rem] border border-white/5">
                    <div id="empathyPoints" class="text-3xl font-black text-emerald-500">0</div>
                    <p class="text-[9px] uppercase tracking-widest text-slate-500 mt-1 font-bold">Empathy XP</p>
                </div>
            </div>
            <button id="closeProfile" class="w-full py-4 rounded-2xl bg-white text-slate-900 font-bold">Back</button>
        </div>
    </div>

    <div id="postModal" class="fixed inset-0 bg-slate-950/80 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-lg rounded-[2.5rem] p-8 border-white/10">
            <h3 class="text-xl font-bold text-white mb-6 uppercase">Post a Burden</h3>
            <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mb-3">Select Category Circle</p>
            <div class="flex gap-2 mb-6 overflow-x-auto no-scrollbar pb-2">
                <button type="button" onclick="selectCircle('motivation')" class="circle-chip flex-none px-4 py-2 rounded-full border border-white/10 text-[10px] font-bold uppercase transition-all" id="chip-motivation">#Motivation</button>
                <button type="button" onclick="selectCircle('stress')" class="circle-chip flex-none px-4 py-2 rounded-full border border-white/10 text-[10px] font-bold uppercase transition-all" id="chip-stress">#Stress</button>
                <button type="button" onclick="selectCircle('grief')" class="circle-chip flex-none px-4 py-2 rounded-full border border-white/10 text-[10px] font-bold uppercase transition-all" id="chip-grief">#Grief</button>
                <button type="button" onclick="selectCircle('relationship')" class="circle-chip flex-none px-4 py-2 rounded-full border border-white/10 text-[10px] font-bold uppercase transition-all" id="chip-relationship">#Relationship</button>
            </div>
            <textarea id="burdenInput" rows="5" class="w-full bg-slate-950/50 border border-white/10 rounded-2xl p-5 text-white outline-none focus:border-emerald-500/50 transition-all resize-none" placeholder="What's weighing on you?"></textarea>
            <div class="flex justify-end gap-4 mt-6">
                <button id="cancelBtn" class="px-6 py-2 text-slate-500 font-bold uppercase text-xs">Cancel</button>
                <button id="submitBtn" class="bg-emerald-500 text-slate-900 px-10 py-3 rounded-2xl font-bold hover:bg-emerald-400 transition-all">Publish</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, auth } from './app.js';
        import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, doc, getDoc, updateDoc, arrayUnion, deleteDoc, setDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- GLOBAL STATE ---
        let toxicityModel = toxicity.load(0.7);
        let activeFilter = 'all';
        let selectedPostCircle = 'motivation';
        let currentPostToDelete = null;
        let unsubscribeFeed = null;

        const translations = {
            en: { aiScanning: "Scanning...", aiWarning: "Toxic content detected.", toastXP: "+ XP!", selfShield: "Support others, not yourself." },
            hi: { aiScanning: "‡§∏‡•ç‡§ï‡•à‡§®‡§ø‡§Ç‡§ó...", aiWarning: "‡§µ‡§ø‡§∑‡§æ‡§ï‡•ç‡§§ ‡§∏‡§æ‡§Æ‡§ó‡•ç‡§∞‡•Ä ‡§Æ‡§ø‡§≤‡•Ä‡•§", toastXP: "+ XP!", selfShield: "‡§¶‡•Ç‡§∏‡§∞‡•ã‡§Ç ‡§ï‡•Ä ‡§Æ‡§¶‡§¶ ‡§ï‡§∞‡•á‡§Ç‡•§" }
        };

        // --- STRESS ANALYZER ---
        function analyzeStress(text) {
            let score = 0;
            const highWords = ['help', 'urgent', 'cannot', 'dying', 'end', 'pain', 'scared', 'cry', 'kill', 'suicide'];
            const modWords = ['hard', 'tired', 'worried', 'sad', 'stressed', 'struggle', 'pressure'];
            highWords.forEach(w => { if (text.toLowerCase().includes(w)) score += 3; });
            modWords.forEach(w => { if (text.toLowerCase().includes(w)) score += 1; });
            if (text === text.toUpperCase() && text.length > 5) score += 3;
            if (score >= 6) return "border-rose-500/50 shadow-[0_0_15px_rgba(244,63,94,0.2)]"; 
            if (score >= 3) return "border-amber-500/50 shadow-[0_0_15px_rgba(245,158,11,0.2)]"; 
            return "border-emerald-500/30"; 
        }

        function getLevel(points) {
            if (points >= 100) return { title: "Grand Guardian", icon: "üëë" };
            if (points >= 50) return { title: "Guardian Brother", icon: "üõ°Ô∏è" };
            if (points >= 20) return { title: "Active Brother", icon: "‚öîÔ∏è" };
            return { title: "Novice Brother", icon: "üå±" };
        }

        // --- UI ACTIONS ---
        window.selectCircle = (circle) => {
            selectedPostCircle = circle;
            document.querySelectorAll('.circle-chip').forEach(chip => chip.classList.remove('active'));
            document.getElementById(`chip-${circle}`).classList.add('active');
        };

        window.filterFeed = (category) => {
            activeFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-emerald-500', 'text-slate-900');
                btn.classList.add('bg-white/5', 'text-slate-400');
            });
            const activeBtn = document.getElementById(`filter-${category}`);
            activeBtn.classList.replace('bg-white/5', 'bg-emerald-500');
            activeBtn.classList.replace('text-slate-400', 'text-slate-900');
            initFeed(); 
        };

        function showToast(msg, icon = 'üõ°Ô∏è', color = 'bg-emerald-500') {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            document.getElementById('toastIcon').innerText = icon;
            toast.querySelector('div').className = `${color} text-slate-900 px-6 py-3 rounded-2xl font-bold flex items-center gap-3 shadow-xl`;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        window.toggleReply = (id) => {
            document.getElementById(`reply-box-${id}`).classList.toggle('hidden');
        };

        // --- SUPPORT LOGIC ---
        window.submitReply = async (postId) => {
            const input = document.getElementById(`input-${postId}`);
            const text = input.value.trim();
            if (text.length < 3) return;
            const snap = await getDoc(doc(db, "burdens", postId));
            if (snap.data().author === auth.currentUser.uid) {
                showToast("Help others, not yourself.", "‚ö†Ô∏è", "bg-amber-500");
                return;
            }
            await updateDoc(doc(db, "burdens", postId), { strengths: arrayUnion(text) });
            await setDoc(doc(db, "users", auth.currentUser.uid), { points: increment(5) }, { merge: true });
            showToast("+5 Empathy XP!", "üî•");
            input.value = ""; toggleReply(postId);
        };

        window.react = async (postId, emoji) => {
            const snap = await getDoc(doc(db, "burdens", postId));
            if (snap.data().author === auth.currentUser.uid) {
                showToast("Help others, not yourself.", "‚ö†Ô∏è", "bg-amber-500");
                return;
            }
            await updateDoc(doc(db, "burdens", postId), { strengths: arrayUnion(emoji) });
            await setDoc(doc(db, "users", auth.currentUser.uid), { points: increment(2) }, { merge: true });
            showToast("+2 XP!", "üî•");
        };

        // --- CORE LOGIC ---
        onAuthStateChanged(auth, (user) => { 
            if (user) { initFeed(); } else { window.location.href = 'index.html'; }
        });

        document.getElementById('submitBtn').onclick = async () => {
            const val = document.getElementById('burdenInput').value;
            if(val.length < 5) return;
            document.getElementById('submitBtn').disabled = true;
            try {
                const model = await toxicityModel;
                const pred = await model.classify([val]);
                if (pred.some(p => p.results[0].match)) {
                    showToast("Shield blocked toxic content.", "üõ°Ô∏è", "bg-amber-600");
                } else {
                    await addDoc(collection(db, "burdens"), { 
                        text: val, author: auth.currentUser.uid, strengths: [], 
                        circle: selectedPostCircle, timestamp: serverTimestamp() 
                    });
                    document.getElementById('postModal').classList.add('hidden');
                    document.getElementById('burdenInput').value = '';
                    showToast("Shared.", "‚ú®");
                }
            } catch (e) { console.error(e); }
            finally { document.getElementById('submitBtn').disabled = false; }
        };

        function initFeed() {
            if (unsubscribeFeed) unsubscribeFeed();
            unsubscribeFeed = onSnapshot(query(collection(db, "burdens"), orderBy("timestamp", "desc")), (snap) => {
                const feed = document.getElementById('feed');
                feed.innerHTML = '';
                snap.forEach(post => {
                    const data = post.data();
                    if (activeFilter !== 'all' && data.circle !== activeFilter) return;
                    const stressClass = analyzeStress(data.text);
                    const isOwner = auth.currentUser && data.author === auth.currentUser.uid;
                    feed.innerHTML += `
                    <div class="glass-card p-6 rounded-[2rem] break-inside-avoid border ${stressClass}">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[9px] font-black text-emerald-500/50 uppercase tracking-widest">Brother #${data.author.slice(-4)} ‚Ä¢ #${data.circle || 'all'}</span>
                            <div class="flex gap-2 items-center">
                                <span class="w-2 h-2 rounded-full ${stressClass.includes('rose') ? 'bg-rose-500 animate-pulse' : stressClass.includes('amber') ? 'bg-amber-500' : 'bg-emerald-500'}"></span>
                                ${isOwner ? `<button onclick="openDeleteModal('${post.id}')" class="text-slate-600 hover:text-rose-500">üóëÔ∏è</button>` : ''}
                            </div>
                        </div>
                        <p class="text-white text-md font-medium italic mb-6">"${data.text}"</p>
                        <div class="flex flex-wrap gap-2 mb-4 border-t border-white/5 pt-4">
                            <button onclick="react('${post.id}', '‚ù§Ô∏è')" class="bg-white/5 hover:bg-emerald-500/20 px-3 py-1 rounded-xl">‚ù§Ô∏è</button>
                            <button onclick="react('${post.id}', 'üí™')" class="bg-white/5 hover:bg-emerald-500/20 px-3 py-1 rounded-xl">üí™</button>
                            <button onclick="toggleReply('${post.id}')" class="bg-emerald-500/10 text-emerald-500 text-[10px] font-bold px-4 py-1 rounded-xl uppercase">Support +</button>
                        </div>
                        <div id="reply-box-${post.id}" class="hidden mb-4"><div class="flex gap-2"><input id="input-${post.id}" type="text" placeholder="Word of strength..." class="flex-1 bg-slate-900 border border-white/10 rounded-lg p-2 text-xs text-white outline-none"><button onclick="submitReply('${post.id}')" class="bg-emerald-500 text-slate-900 px-3 py-2 rounded-lg text-[10px] font-bold">SEND</button></div></div>
                        <div class="space-y-2">${data.strengths.map(s => `<div class="bg-white/5 p-2 px-3 rounded-2xl text-[10px] text-slate-400 border border-white/5">${s}</div>`).join('')}</div>
                    </div>`;
                });
            });
        }

        // --- PROFILE & HELPERS ---
        document.getElementById('profileTrigger').onclick = async () => {
            const userSnap = await getDoc(doc(db, "users", auth.currentUser.uid));
            const points = userSnap.exists() ? userSnap.data().points : 0;
            const lvl = getLevel(points);
            document.getElementById('modalBrotherId').innerText = `Brother #${auth.currentUser.uid.slice(-4)}`;
            document.getElementById('profileStatus').innerText = `${lvl.icon} ${lvl.title}`;
            document.getElementById('empathyPoints').innerText = points;
            const burdensSnap = await getDocs(collection(db, "burdens"));
            let count = 0; burdensSnap.forEach(d => { if(d.data().author === auth.currentUser.uid) count++; });
            document.getElementById('burdenCount').innerText = count;
            document.getElementById('profileModal').classList.remove('hidden');
        };

        document.getElementById('postTrigger').onclick = () => { document.getElementById('postModal').classList.remove('hidden'); selectCircle('motivation'); };
        document.getElementById('cancelBtn').onclick = () => document.getElementById('postModal').classList.add('hidden');
        document.getElementById('closeProfile').onclick = () => document.getElementById('profileModal').classList.add('hidden');
        document.getElementById('logoutBtn').onclick = () => signOut(auth);
        window.openDeleteModal = (id) => { currentPostToDelete = id; document.getElementById('deleteModal').classList.remove('hidden'); };
        document.getElementById('cancelDeleteBtn').onclick = () => document.getElementById('deleteModal').classList.add('hidden');
        document.getElementById('confirmDeleteBtn').onclick = async () => {
            await deleteDoc(doc(db, "burdens", currentPostToDelete));
            document.getElementById('deleteModal').classList.add('hidden');
            showToast("Removed.", "üóëÔ∏è", "bg-rose-500");
        };
    </script>
</body>
</html>
