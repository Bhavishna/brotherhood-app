<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
    
    <title>Brotherhood | Dashboard</title>
    <style>
        /* --- DYNAMIC THEME ENGINE --- */
        :root {
            --bg-main: #020617;
            --text-main: #e2e8f0;
            --card-bg: rgba(15, 23, 42, 0.4);
            --nav-bg: rgba(2, 6, 23, 0.8);
            --card-border: rgba(255, 255, 255, 0.05);
        }

        body.light-theme {
            --bg-main: #f8fafc;
            --text-main: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.7);
            --nav-bg: rgba(248, 250, 252, 0.8);
            --card-border: rgba(15, 23, 42, 0.1);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-main); 
            color: var(--text-main);
            transition: background 0.5s ease, color 0.5s ease; 
            overflow-x: hidden; 
        }

        .text-white, .text-slate-200 { color: var(--text-main) !important; }
        .glass-card { background: var(--card-bg); border: 1px solid var(--card-border); backdrop-filter: blur(12px); transition: all 0.4s ease; }
        .nav-glass { background: var(--nav-bg); border-bottom: 1px solid var(--card-border); }

        .masonry { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 768px) { .masonry { column-count: 2; } }
        @media (min-width: 1024px) { .masonry { column-count: 3; } }

        .glass-card:hover { transform: translateY(-10px) rotateZ(1.5deg) scale(1.02); z-index: 10; }
        .bg-mesh { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .blob { position: absolute; width: 500px; height: 500px; background: rgba(16, 185, 129, 0.05); filter: blur(80px); border-radius: 50%; animation: float 20s infinite alternate; }
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(100px, 100px); } }

        #toast { transition: all 0.3s ease-in-out; transform: translateY(100px); opacity: 0; pointer-events: none; }
        #toast.show { transform: translateY(0); opacity: 1; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .circle-chip.active { background-color: #10b981 !important; color: #020617 !important; border-color: #10b981 !important; }
    </style>
</head>
<body class="min-h-screen relative">

    <div class="bg-mesh">
        <div class="blob top-[-100px] left-[-100px]"></div>
        <div class="blob bottom-[-100px] right-[-100px]" style="background: rgba(99, 102, 241, 0.04);"></div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100]">
        <div class="bg-emerald-500 text-slate-900 px-8 py-4 rounded-3xl font-black shadow-2xl flex items-center gap-3">
            <span id="toastIcon">üõ°Ô∏è</span>
            <span id="toastMsg">STRENGTH SENT!</span>
        </div>
    </div>

    <nav class="sticky top-0 z-40 nav-glass px-6 py-5 flex justify-between items-center">
        <div class="flex items-center gap-3 group cursor-pointer" onclick="location.reload()">
            <div class="w-10 h-10 bg-emerald-500 rounded-2xl flex items-center justify-center shadow-lg group-hover:rotate-12 transition-transform">
                <span class="text-slate-900 font-black text-xl italic">B</span>
            </div>
            <h1 id="navLogo" class="text-xl font-extrabold tracking-tighter uppercase hidden sm:block italic transition-colors">Brotherhood</h1>
        </div>

        <div class="flex items-center gap-2 md:gap-4">
            <div class="relative group">
                <button class="bg-slate-900/50 text-[10px] text-emerald-500 font-bold border border-white/10 rounded-xl px-3 py-2 outline-none uppercase tracking-widest hover:border-emerald-500 transition-all">Theme</button>
                <div class="absolute right-0 mt-2 w-32 glass-card rounded-xl hidden group-hover:block overflow-hidden shadow-2xl z-50">
                    <button onclick="applyTheme('dark')" class="w-full px-4 py-2 text-[10px] font-bold text-left hover:bg-emerald-500 hover:text-white uppercase transition-colors">Dark Mode</button>
                    <button onclick="applyTheme('light')" class="w-full px-4 py-2 text-[10px] font-bold text-left hover:bg-emerald-500 hover:text-white uppercase border-t border-white/5 transition-colors">Light Mode</button>
                </div>
            </div>

            <select id="langSelect" class="bg-slate-900/50 text-[10px] text-emerald-500 font-bold border border-white/10 rounded-xl px-2 py-1 outline-none">
                <option value="en">EN</option>
                <option value="hi">HI</option>
                <option value="es">ES</option>
            </select>
            
            <button id="profileTrigger" class="text-slate-400 hover:text-white text-xs font-bold uppercase transition-colors">Profile</button>
            <button id="logoutBtn" class="text-rose-500/70 hover:text-rose-400 text-xs font-bold uppercase">Logout</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 lg:p-12">
        <header class="mb-12">
            <h2 id="headerTitle" class="text-5xl font-black mb-2 tracking-tighter leading-tight italic">The Circle<span class="text-emerald-500">.</span></h2>
            <p id="headerSub" class="text-slate-400 text-lg font-medium italic">Offer empathy to those who need it most.</p>
        </header>

        <div class="flex gap-3 overflow-x-auto pb-6 mb-4 no-scrollbar">
            <button onclick="filterFeed('all')" id="filter-all" class="flex-none px-6 py-2 rounded-full bg-emerald-500 text-slate-900 text-[10px] font-black uppercase tracking-widest filter-btn shadow-lg">All Circles</button>
            <button onclick="filterFeed('stress')" id="filter-stress" class="flex-none px-6 py-2 rounded-full bg-white/5 border border-white/10 text-slate-400 text-[10px] font-black uppercase tracking-widest filter-btn hover:border-white/30">#Stress</button>
            <button onclick="filterFeed('grief')" id="filter-grief" class="flex-none px-6 py-2 rounded-full bg-white/5 border border-white/10 text-slate-400 text-[10px] font-black uppercase tracking-widest filter-btn hover:border-white/30">#Grief</button>
            <button onclick="filterFeed('motivation')" id="filter-motivation" class="flex-none px-6 py-2 rounded-full bg-white/5 border border-white/10 text-slate-400 text-[10px] font-black uppercase tracking-widest filter-btn hover:border-white/30">#Motivation</button>
            <button onclick="filterFeed('relationship')" id="filter-relationship" class="flex-none px-6 py-2 rounded-full bg-white/5 border border-white/10 text-slate-400 text-[10px] font-black uppercase tracking-widest filter-btn hover:border-white/30">#Relationship</button>
        </div>

        <div id="feed" class="masonry space-y-8"></div>
    </main>

    <button id="postTrigger" class="fixed bottom-8 right-8 w-16 h-16 bg-emerald-500 rounded-[1.5rem] flex items-center justify-center text-slate-900 shadow-2xl hover:rotate-90 hover:rounded-full z-50 transition-all duration-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="4" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
    </button>

    <div id="profileModal" class="fixed inset-0 bg-slate-950/90 backdrop-blur-xl z-[60] hidden flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-sm rounded-[2.5rem] p-10 text-center">
            <h3 id="modalBrotherId" class="text-3xl font-black mb-2 tracking-tighter italic">Brother #----</h3>
            <p id="profileStatusLabel" class="text-emerald-500 text-xs font-black uppercase tracking-widest mb-8">Novice Brother</p>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-white/5 p-6 rounded-[2rem] border border-white/5">
                    <div id="burdenCount" class="text-3xl font-black">0</div>
                    <p id="labelShared" class="text-[9px] uppercase tracking-widest text-slate-500 mt-1 font-bold">Shared</p>
                </div>
                <div class="bg-white/5 p-6 rounded-[2rem] border border-white/5">
                    <div id="empathyPoints" class="text-3xl font-black text-emerald-500">0</div>
                    <p id="labelXP" class="text-[9px] uppercase tracking-widest text-slate-500 mt-1 font-bold">Empathy XP</p>
                </div>
            </div>
            <button id="closeProfile" class="w-full py-4 rounded-2xl bg-white text-slate-900 font-black uppercase">Back</button>
        </div>
    </div>

    <div id="postModal" class="fixed inset-0 bg-slate-950/80 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-lg rounded-[2.5rem] p-8">
            <h3 id="postModalTitle" class="text-xl font-black mb-6 uppercase italic text-emerald-500">Post a Burden</h3>
            <div class="flex gap-2 mb-6 overflow-x-auto no-scrollbar pb-2">
                <button type="button" onclick="selectCircle('motivation')" class="circle-chip flex-none px-4 py-2 rounded-full border border-white/10 text-[10px] font-bold uppercase" id="chip-motivation">#Motivation</button>
                <button type="button" onclick="selectCircle('stress')" class="circle-chip flex-none px-4 py-2 rounded-full border border-white/10 text-[10px] font-bold uppercase" id="chip-stress">#Stress</button>
                <button type="button" onclick="selectCircle('grief')" class="circle-chip flex-none px-4 py-2 rounded-full border border-white/10 text-[10px] font-bold uppercase" id="chip-grief">#Grief</button>
                <button type="button" onclick="selectCircle('relationship')" class="circle-chip flex-none px-4 py-2 rounded-full border border-white/10 text-[10px] font-bold uppercase" id="chip-relationship">#Relationship</button>
            </div>
            <textarea id="burdenInput" rows="5" class="w-full bg-slate-950/50 border border-white/10 rounded-3xl p-6 text-white outline-none focus:border-emerald-500 transition-all resize-none mb-4" placeholder="What's weighing on you?"></textarea>
            <div class="flex justify-end gap-4">
                <button id="cancelBtn" class="px-6 py-2 text-slate-500 font-bold uppercase text-xs">Cancel</button>
                <button id="submitBtn" class="bg-emerald-500 text-slate-900 px-10 py-3 rounded-2xl font-black uppercase">Publish</button>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="fixed inset-0 bg-slate-950/90 backdrop-blur-md z-[70] hidden flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-sm rounded-[2.5rem] p-10 text-center border-rose-500/20">
            <h3 id="delTitle" class="text-xl font-black mb-2 uppercase">Remove this Burden?</h3>
            <div class="flex gap-3 mt-8">
                <button id="cancelDeleteBtn" class="flex-1 bg-slate-800 py-3 rounded-2xl font-bold">Cancel</button>
                <button id="confirmDeleteBtn" class="flex-1 bg-rose-600 py-3 rounded-2xl font-bold text-white">Delete</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, auth } from './app.js';
        import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, doc, getDoc, updateDoc, arrayUnion, deleteDoc, setDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- GLOBAL STATE ---
        let toxicityModel = toxicity.load(0.7);
        let activeFilter = 'all';
        let selectedPostCircle = 'motivation';
        let currentPostToDelete = null;
        let unsubscribeFeed = null;

        const translations = {
            en: { navLogo: "Brotherhood", headerTitle: "The Circle", headerSub: "Offer empathy to those who need it most.", profileBtn: "Profile", logoutBtn: "Logout", backBtn: "Back", sharedLabel: "Shared", xpLabel: "Empathy XP", delTitle: "Remove this Burden?", cancelBtn: "Cancel", postModalTitle: "Post a Burden", aiScanning: "Scanning Empathy...", aiWarning: "Shield Detected Toxicity.", selfShield: "Support others, not yourself." },
            hi: { navLogo: "‡§≠‡§æ‡§à‡§ö‡§æ‡§∞‡§æ", headerTitle: "‡§Æ‡§Ç‡§°‡§≤‡•Ä", headerSub: "‡§ú‡§ø‡§®‡•ç‡§π‡•á‡§Ç ‡§∏‡§¨‡§∏‡•á ‡§Ö‡§ß‡§ø‡§ï ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï‡§§‡§æ ‡§π‡•à ‡§â‡§®‡§ï‡•á ‡§™‡•ç‡§∞‡§§‡§ø ‡§∏‡§π‡§æ‡§®‡•Å‡§≠‡•Ç‡§§‡§ø ‡§∞‡§ñ‡•á‡§Ç‡•§", profileBtn: "‡§™‡•ç‡§∞‡•ã‡§´‡§º‡§æ‡§á‡§≤", logoutBtn: "‡§≤‡•â‡§ó‡§Ü‡§â‡§ü", backBtn: "‡§™‡•Ä‡§õ‡•á", sharedLabel: "‡§∏‡§æ‡§ù‡§æ", xpLabel: "‡§∏‡§π‡§æ‡§®‡•Å‡§≠‡•Ç‡§§‡§ø XP", delTitle: "‡§á‡§∏ ‡§¨‡•ã‡§ù ‡§ï‡•ã ‡§π‡§ü‡§æ ‡§¶‡•á‡§Ç?", cancelBtn: "‡§∞‡§¶‡•ç‡§¶ ‡§ï‡§∞‡•á‡§Ç", postModalTitle: "‡§è‡§ï ‡§¨‡•ã‡§ù ‡§∏‡§æ‡§ù‡§æ ‡§ï‡§∞‡•á‡§Ç", aiScanning: "‡§∏‡•ç‡§ï‡•à‡§®‡§ø‡§Ç‡§ó...", aiWarning: "‡§∂‡•Ä‡§≤‡•ç‡§° ‡§®‡•á ‡§µ‡§ø‡§∑‡§æ‡§ï‡•ç‡§§‡§§‡§æ ‡§ï‡§æ ‡§™‡§§‡§æ ‡§≤‡§ó‡§æ‡§Ø‡§æ‡•§", selfShield: "‡§¶‡•Ç‡§∏‡§∞‡•ã‡§Ç ‡§ï‡•Ä ‡§Æ‡§¶‡§¶ ‡§ï‡§∞‡•á‡§Ç‡•§" },
            es: { navLogo: "Hermandad", headerTitle: "El C√≠rculo", headerSub: "Ofrece empat√≠a a quienes m√°s la necesitan.", profileBtn: "Perfil", logoutBtn: "Cerrar Sesi√≥n", backBtn: "Volver", sharedLabel: "Compartido", xpLabel: "XP Empat√≠a", delTitle: "¬øEliminar carga?", cancelBtn: "Cancelar", postModalTitle: "Publicar Carga", aiScanning: "Escaneando...", aiWarning: "Toxicidad detectada.", selfShield: "Apoya a otros." }
        };

        // --- CORE FUNCTIONS ---
        window.applyTheme = (mode) => {
            mode === 'light' ? document.body.classList.add('light-theme') : document.body.classList.remove('light-theme');
            localStorage.setItem('user-theme', mode);
        };

        function updateUI(lang) {
            const t = translations[lang] || translations.en;
            document.getElementById('navLogo').innerText = t.navLogo;
            document.getElementById('headerTitle').innerHTML = `${t.headerTitle}<span class="text-emerald-500">.</span>`;
            document.getElementById('headerSub').innerText = t.headerSub;
            document.getElementById('profileTrigger').innerText = t.profileBtn;
            document.getElementById('logoutBtn').innerText = t.logoutBtn;
            document.getElementById('delTitle').innerText = t.delTitle;
            document.getElementById('cancelDeleteBtn').innerText = t.cancelBtn;
            document.getElementById('postModalTitle').innerText = t.postModalTitle;
            document.getElementById('closeProfile').innerText = t.backBtn;
            document.getElementById('labelShared').innerText = t.sharedLabel;
            document.getElementById('labelXP').innerText = t.xpLabel;
            localStorage.setItem('lang', lang);
        }

        function analyzeStress(text) {
            let score = 0;
            const highWords = ['help', 'urgent', 'cannot', 'dying', 'end', 'pain', 'scared', 'suicide'];
            highWords.forEach(w => { if (text.toLowerCase().includes(w)) score += 3; });
            if (text === text.toUpperCase() && text.length > 5) score += 3;
            if (score >= 6) return "border-rose-500 shadow-[0_0_20px_rgba(244,63,94,0.15)]"; 
            if (score >= 3) return "border-amber-500 shadow-[0_0_20px_rgba(245,158,11,0.15)]"; 
            return "border-emerald-500/30"; 
        }

        function showToast(msg, icon = 'üõ°Ô∏è', color = 'bg-emerald-500') {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            document.getElementById('toastIcon').innerText = icon;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        window.filterFeed = (category) => {
            activeFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-emerald-500', 'text-slate-900', 'shadow-lg');
                btn.classList.add('bg-white/5', 'text-slate-400');
            });
            const activeBtn = document.getElementById(`filter-${category}`);
            activeBtn.classList.replace('bg-white/5', 'bg-emerald-500');
            activeBtn.classList.replace('text-slate-400', 'text-slate-900');
            initFeed(); 
        };

        window.selectCircle = (circle) => {
            selectedPostCircle = circle;
            document.querySelectorAll('.circle-chip').forEach(chip => chip.classList.remove('active'));
            document.getElementById(`chip-${circle}`).classList.add('active');
        };

        window.react = async (postId, emoji) => {
            const snap = await getDoc(doc(db, "burdens", postId));
            const lang = localStorage.getItem('lang') || 'en';
            if (snap.data().author === auth.currentUser.uid) {
                showToast(translations[lang].selfShield, "‚ö†Ô∏è", "bg-amber-500");
                return;
            }
            await updateDoc(doc(db, "burdens", postId), { strengths: arrayUnion(emoji) });
            await setDoc(doc(db, "users", auth.currentUser.uid), { points: increment(2) }, { merge: true });
            showToast("+2 XP!", "üî•");
        };

        window.submitReply = async (postId) => {
            const input = document.getElementById(`input-${postId}`);
            const text = input.value.trim();
            if (text.length < 3) return;
            const snap = await getDoc(doc(db, "burdens", postId));
            if (snap.data().author === auth.currentUser.uid) {
                showToast(translations[localStorage.getItem('lang') || 'en'].selfShield, "‚ö†Ô∏è", "bg-amber-500");
                return;
            }
            await updateDoc(doc(db, "burdens", postId), { strengths: arrayUnion(text) });
            await setDoc(doc(db, "users", auth.currentUser.uid), { points: increment(5) }, { merge: true });
            showToast("+5 Empathy XP!", "üî•");
            input.value = ""; document.getElementById(`reply-box-${postId}`).classList.add('hidden');
        };

        function initFeed() {
            if (unsubscribeFeed) unsubscribeFeed();
            unsubscribeFeed = onSnapshot(query(collection(db, "burdens"), orderBy("timestamp", "desc")), (snap) => {
                const feed = document.getElementById('feed'); feed.innerHTML = '';
                snap.forEach(post => {
                    const data = post.data();
                    if (activeFilter !== 'all' && data.circle !== activeFilter) return;
                    const stressClass = analyzeStress(data.text);
                    const isOwner = auth.currentUser && data.author === auth.currentUser.uid;
                    feed.innerHTML += `
                    <div class="glass-card p-8 rounded-[2.5rem] break-inside-avoid ${stressClass}">
                        <div class="flex justify-between items-start mb-6">
                            <span class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Brother #${data.author.slice(-4)} ‚Ä¢ #${data.circle || 'all'}</span>
                            <span class="w-2 h-2 rounded-full ${stressClass.includes('rose') ? 'bg-rose-500 animate-pulse' : 'bg-emerald-500'}"></span>
                        </div>
                        <p class="text-lg font-bold leading-relaxed mb-8">"${data.text}"</p>
                        <div class="flex gap-3 mb-6">
                            <button onclick="react('${post.id}', '‚ù§Ô∏è')" class="w-12 h-12 flex bg-white/5 rounded-2xl items-center justify-center hover:bg-emerald-500 transition">‚ù§Ô∏è</button>
                            <button onclick="react('${post.id}', 'üí™')" class="w-12 h-12 flex bg-white/5 rounded-2xl items-center justify-center hover:bg-emerald-500 transition">üí™</button>
                            <button onclick="document.getElementById('reply-box-${post.id}').classList.toggle('hidden')" class="flex-1 bg-emerald-500/10 text-emerald-500 text-[10px] font-black uppercase rounded-2xl">Support +</button>
                            ${isOwner ? `<button onclick="window.openDeleteModal('${post.id}')" class="w-12 h-12 flex bg-rose-500/10 rounded-2xl items-center justify-center text-rose-500">üóëÔ∏è</button>` : ''}
                        </div>
                        <div id="reply-box-${post.id}" class="hidden mb-4"><div class="flex gap-2"><input id="input-${post.id}" class="flex-1 bg-slate-900 border border-white/10 rounded-xl p-2 text-xs outline-none"><button onclick="submitReply('${post.id}')" class="bg-emerald-500 text-slate-900 px-3 py-2 rounded-xl text-[10px] font-bold uppercase">Send</button></div></div>
                        <div class="flex flex-wrap gap-2">${data.strengths.map(s => `<div class="bg-white/5 p-2 px-4 rounded-2xl text-[10px] font-bold border border-white/5">${s}</div>`).join('')}</div>
                    </div>`;
                });
            });
        }

        // --- AUTH & INIT ---
        onAuthStateChanged(auth, (user) => { 
            if (user) { 
                applyTheme(localStorage.getItem('user-theme') || 'dark');
                updateUI(localStorage.getItem('lang') || 'en');
                initFeed(); 
            } else window.location.href = 'index.html';
        });

        document.getElementById('langSelect').addEventListener('change', (e) => updateUI(e.target.value));
        document.getElementById('postTrigger').onclick = () => document.getElementById('postModal').classList.remove('hidden');
        document.getElementById('cancelBtn').onclick = () => document.getElementById('postModal').classList.add('hidden');
        document.getElementById('profileTrigger').onclick = async () => {
            const userSnap = await getDoc(doc(db, "users", auth.currentUser.uid));
            const points = userSnap.exists() ? userSnap.data().points : 0;
            document.getElementById('empathyPoints').innerText = points;
            document.getElementById('modalBrotherId').innerText = `Brother #${auth.currentUser.uid.slice(-4)}`;
            document.getElementById('profileModal').classList.remove('hidden');
        };
        document.getElementById('closeProfile').onclick = () => document.getElementById('profileModal').classList.add('hidden');
        document.getElementById('logoutBtn').onclick = () => signOut(auth);
        
        window.openDeleteModal = (id) => { currentPostToDelete = id; document.getElementById('deleteModal').classList.remove('hidden'); };
        document.getElementById('confirmDeleteBtn').onclick = async () => {
            await deleteDoc(doc(db, "burdens", currentPostToDelete));
            document.getElementById('deleteModal').classList.add('hidden');
            showToast("REMOVED.", "üóëÔ∏è", "bg-rose-500");
        };
        document.getElementById('cancelDeleteBtn').onclick = () => document.getElementById('deleteModal').classList.add('hidden');

        document.getElementById('submitBtn').onclick = async () => {
            const val = document.getElementById('burdenInput').value;
            const lang = localStorage.getItem('lang') || 'en';
            if(val.length < 5) return;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').innerText = translations[lang].aiScanning;
            
            const model = await toxicityModel;
            const pred = await model.classify([val]);
            if (pred.some(p => p.results[0].match)) { 
                showToast(translations[lang].aiWarning, "üõ°Ô∏è", "bg-amber-600"); 
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').innerText = translations[lang].postModalTitle;
                return; 
            }
            await addDoc(collection(db, "burdens"), { text: val, author: auth.currentUser.uid, strengths: [], circle: selectedPostCircle, timestamp: serverTimestamp() });
            document.getElementById('postModal').classList.add('hidden');
            document.getElementById('burdenInput').value = '';
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('submitBtn').innerText = translations[lang].postModalTitle;
        };
